<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">Etch-a-Sketch</div>
    <div class="hero">
        <div class="container"></div>
        <div class="tools">
            <div class="colorChange">
                COLOR
                <div class="colors">
                    <button class="colorButton" id="red"></button>
                    <button class="colorButton" id="orange"></button>
                    <button class="colorButton" id="yellow"></button>
                    <button class="colorButton" id="green"></button>
                    <button class="colorButton" id="blue"></button>
                    <button class="colorButton" id="purple"></button>
                    <button class="colorButton" id="black"></button>
                    <button class="colorButton" id="white"></button>
                </div>
            </div>
            <button class="button" id="size">SIZE</button>
            <button class="button" id="clear">CLEAR</button>
            <button class="button" id="randomColor">TRYME</button>
        </div>
    </div>
</body>
</html>
